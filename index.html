<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Gradi Carabinieri</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; background: #f0f0f0; padding: 20px; }
  #quiz-container { background: white; padding: 20px; border-radius: 10px; display: inline-block; }
  img { max-width: 200px; height: auto; margin-bottom: 20px; border: 2px solid #333; border-radius: 8px; }
  input { padding: 10px; font-size: 16px; width: 200px; margin-bottom: 10px; }
  button { padding: 10px 20px; font-size: 16px; border-radius: 5px; cursor: pointer; }
  #feedback { margin-top: 10px; font-weight: bold; }
  #score { font-weight: bold; margin-top: 20px; }
</style>
</head>
<body>

<h1>Quiz Gradi Carabinieri</h1>
<div id="quiz-container">
  <img id="rank-image" src="" alt="Grado">
  <div>
    <input type="text" id="answer-input" placeholder="Scrivi il grado">
    <button onclick="checkAnswer()">Verifica</button>
  </div>
  <div id="feedback"></div>
  <div id="score"></div>
</div>

<script>
// Lista completa dei gradi principali
const ranks = [
  { name: "Carabiniere", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Carabinieri-OR-4.svg/800px-Carabinieri-OR-4.svg.png" },
  { name: "Carabiniere Scelto", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Carabinieri-OR-5.svg/800px-Carabinieri-OR-5.svg.png" },
  { name: "Appuntato", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Carabinieri-OR-6.svg/800px-Carabinieri-OR-6.svg.png" },
  { name: "Appuntato Scelto", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/Carabinieri-OR-7b.svg/800px-Carabinieri-OR-7b.svg.png" },
  { name: "Appuntato Scelto qualifica speciale", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Carabinieri-Appuntato-scelto-qualifica-speciale.png/800px-Carabinieri-Appuntato-scelto-qualifica-speciale.png" },
  { name: "Vicebrigadiere", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Carabinieri-OR-8.svg/800px-Carabinieri-OR-8.svg.png" },
  { name: "Brigadiere", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/cc/Carabinieri-OR-9c.svg/800px-Carabinieri-OR-9c.svg.png" },
  { name: "Brigadiere Capo", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Carabinieri-OR-9b.svg/800px-Carabinieri-OR-9b.svg.png" },
  { name: "Brigadiere Capo qualifica speciale", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Carabinieri-OR-9a.svg/800px-Carabinieri-OR-9a.svg.png" },
  { name: "Maresciallo", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Carabinieri-OW-1.svg/800px-Carabinieri-OW-1.svg.png" },
  { name: "Maresciallo Ordinario", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Carabinieri-OW-2.svg/800px-Carabinieri-OW-2.svg.png" },
  { name: "Maresciallo Capo", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Carabinieri-OW-3.svg/800px-Carabinieri-OW-3.svg.png" },
  { name: "Maresciallo Maggiore", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/Carabinieri-OW-4.svg/800px-Carabinieri-OW-4.svg.png" },
  { name: "Luogotenente", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/be/Luogotenente.png/800px-Luogotenente.png" },
  { name: "Luogotenente carica speciale", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Luogotenente_carica_speciale.png/800px-Luogotenente_carica_speciale.png" },
  { name: "Generale di corpo d'armata comandante generale", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Carabinieri-OF-9a.svg/800px-Carabinieri-OF-9a.svg.png" },
  { name: "Generale di corpo d'armata vicecomandante generale", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/8f/Carabinieri-OF-9b.svg/800px-Carabinieri-OF-9b.svg.png" },
  { name: "Generale di corpo d'armata", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/Carabinieri-OF-8.svg/800px-Carabinieri-OF-8.svg.png" },
  { name: "Generale di divisione", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Carabinieri-OF-7.svg/800px-Carabinieri-OF-7.svg.png" },
  { name: "Generale di brigata", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Carabinieri-OF-6.svg/800px-Carabinieri-OF-6.svg.png" },
  { name: "Colonnello", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Carabinieri-OF-5.svg/800px-Carabinieri-OF-5.svg.png" },
  { name: "Tenente colonnello", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Carabinieri-OF-4.svg/800px-Carabinieri-OF-4.svg.png" },
  { name: "Maggiore", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Carabinieri-OF-3.svg/800px-Carabinieri-OF-3.svg.png" },
  { name: "Capitano", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Carabinieri-OF-2.svg/800px-Carabinieri-OF-2.svg.png" },
  { name: "Primo Capitano", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Rank_insignia_of_primo_capitano_of_the_Arma_dei_Carabinieri.svg/800px-Rank_insignia_of_primo_capitano_of_the_Arma_dei_Carabinieri.svg.png" },
  { name: "Tenente", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Carabinieri-OF-1a.svg/800px-Carabinieri-OF-1a.svg.png" },
  { name: "Sottotenente", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/63/Carabinieri-OF-1b.svg/800px-Carabinieri-OF-1b.svg.png" },
];

let score = 0;
let currentRank;
let remainingRanks = [...ranks];

// Mostra domanda casuale
function showQuestion() {
  if (remainingRanks.length === 0) {
    // Se non ci sono più gradi, termina il quiz
    document.getElementById("rank-image").style.display = "none";
    document.getElementById("answer-input").style.display = "none";
    document.querySelector("button").style.display = "none";
    document.getElementById("feedback").textContent = `Quiz terminato! Punteggio finale: ${score} / ${ranks.length}`;
    return;
  }
    document.getElementById("feedback").textContent = "";

  // Prendi un grado casuale dall'array dei rimanenti e rimuovilo
  const index = Math.floor(Math.random() * remainingRanks.length);
  currentRank = remainingRanks.splice(index, 1)[0];

  document.getElementById("rank-image").src = currentRank.img;
  const input = document.getElementById("answer-input");
  input.value = "";
  input.focus();
}

// Controlla la risposta
function checkAnswer() {
  const answer = document.getElementById("answer-input").value.trim().toLowerCase();
  if (!answer) return;
  const feedbackDiv = document.getElementById("feedback");
  if (answer === currentRank.name.toLowerCase()) {
    feedbackDiv.textContent = "✅ Corretto!";
    score++;
  } else {
    feedbackDiv.textContent = `❌ Sbagliato! La risposta corretta era: ${currentRank.name}`;
  }
  document.getElementById("score").textContent = `Punteggio: ${score}`;
  setTimeout(showQuestion, 1500);
}

// Premi Invio per verificare
document.getElementById("answer-input").addEventListener("keypress", function(e) {
  if (e.key === "Enter") {
    checkAnswer();
  }
});

// Avvia quiz
showQuestion();
</script>

</body>
</html>
